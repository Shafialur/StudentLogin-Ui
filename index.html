<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    
    <!-- Performance: DNS prefetch and preconnect for external resources -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <!-- Load fonts with display=swap for better performance -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700;800;900&family=Varela+Round&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Nunito:wght@400;500;600;700;800;900&family=Varela+Round&display=swap" rel="stylesheet" /></noscript>
    
    <!-- Preload critical images for faster initial load -->
    <link rel="preload" as="image" href="/images/backgorund.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/chariot.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/main-cloud.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/eng-owl.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/eng-highlight.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/maths-highlite.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/Krishna&arnjuna-cardimage.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/english-coursecard.webp" type="image/webp" />
    <link rel="preload" as="image" href="/images/maths-coursecard.webp" type="image/webp" />
    
    <title>The Little Yogi - Dashboard</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
